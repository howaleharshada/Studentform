<html lang="en">
    <head>
        <title>Student Enrollment Form</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        
        <!-- jQuery library -->
        <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        
        <!-- Latest Compiled JavaScript -->
        <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

       
    </head>
    <body>
        <div class="container">
            <div class="page header text center">
                <h2>Student Enrollment Form</h2>
            </div>
            <form id="studentform" method="get">
                <div class="form-group">
                    <label>Roll Number: </label>
                    <input type="number" id="studentrollNo" class="form-control" onchange="getStudent()">
                </div>
                <div class="form-group">
                    <label>Full Name: </label>
                    <input type="text" id="studentname" class="form-control">
                </div>
                <div class="form-group">
                    <label>Class: </label>
                    <input type="number" id="studenetcls" class="form-control">
                </div>
                <div class="form-group">
                    <label>Birth Date: </label>
                    <input type="number" id="student_birthDate" class="form-control">
                </div>
                <div class="form-group">
                    <label>Address: </label>
                    <input type="text" id="student_address" class="form-control">
                </div>
                <div class="form-group">
                    <label>Enrollment Date: </label>
                    <input type="number" id="student_enrollmentDate" class="form-control">
                </div>
                <div class="form-group text-center">
                    <button type="button" class="btn btn-lg btn-primary" id="save" onclick="saveData()" disabled>Save</button>
                    <button type="button" class="btn btn-lg btn-primary" id="update" onclick="updateData()" disabled>update</button>
                    <button type="button" class="btn btn-lg btn-primary" id="reset" onclick="resetData()" disabled>Reset</button>
                </div>
            </form>  
        </div>
        <script type="text/javascript" src="https://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
        <script type="text/javascript" src="js/index.js"></script> 
    </body>
</html>
